                    {step === 'result' && <FeedbackDashboard userData={userData} questions={questions} onHome={goHome} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
